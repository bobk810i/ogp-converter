<!DOCTYPE html>
<html lang="en">
<head>
    <title>OGP Converter</title>
    <link rel="stylesheet" href="./node_modules/izitoast/dist/css/iziToast.css">
    <link rel="stylesheet" href="./src/style/global.css">
<body>
    <div class="save-template-modal-bcg" style="display: none;">
        <div class="save-template-modal-box">
            <input id="save-template-input" type="text" placeholder="Template name">
            <div class="save-template-buttons-box">
                <button id="save-template-save" class="btn-outline-success">Save</button>
                <button id="save-template-cancel" class="btn-outline">Cancel</button>
            </div>
        </div>
    </div>
    <header>
        <img class="main-logo" src="./src/graphics/ogp-logo-napis.svg" alt="main-logo" class="app-logo">
        <img class="settings-icon" src="./src/graphics/settings-icon.svg" alt="settings-icon" id="settings-button">
    </header>
    <div class="content">
        <div class="saved-box">
            <input type="search" name="search-saved" placeholder="Search" id="search-template-input">
            <button class="btn-outline" id="new-template-button">+ New template</button>
            <div class="saved-outline" id="search-list">

                <template id="search-list-template">
                    <div class="search-list-element">
                        <p class="search-item-name" onclick="openTemplate(this.id)"></p>
                        <div class="search-element-icons-box">
                            <!-- <img src="./src/graphics/edit-icon.svg" alt=""> -->
                            <img class="search-item-delete" src="./src/graphics/delete-icon.svg" alt="" onclick="deleteTemplate(this.id)">
                        </div>
                    </div>
                </template>

            </div>
        </div>
        <div class="data-entry-box">
            <div class="data-entry-input">
                <p class="data-entry-name">Raports directory:</p>
                <!-- <input type="file" value="" name="raports-directory-input" id="raports-directory-input" /> -->
                <button class="btn-outline" id="raports-directory-button">></button>
                <p id="raports-directory-input-path"></p>
            </div>
            <div class="cells-selection-box">
                <p>Select cells:</p>
                <div class="cells-selection-list">

                    <template id="cell-add-template">
                        <div class="cells-selection">
                            <input class="cell-index" type="text" name="cell-index" placeholder="Cell" required>
                            <input class="cell-name" type="text" name="cell-name" placeholder="Unique dimension name" required>
                            <img src="./src/graphics/delete-icon.svg" alt="delete-cell" onclick="this.parentNode.parentNode.removeChild(this.parentNode)">
                        </div>
                    </template>

                </div>
                <button id="add-cell-btn" class="btn-outline add-cell-button">+ Add cell</button>
            </div>
            <div class="save-button-box">
                <button id="save-button" class="btn-outline-success">Save reports</button>
                <button id="save-template-button" class="btn-outline">Save template</button>
            </div>
        </div> 
    </div>
    <footer>
        <div class="version-label"></div>
    </footer>

    <script src="./node_modules/izitoast/dist/js/iziToast.js"></script>
    <script src="./src/script/globals.js"></script>
    <script src="./src/script/inputs_buttons.js"></script>
    <script src="./src/script/listSearch.js"></script>

</body>
</html>
